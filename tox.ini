[tox]
envlist = flake8,py27

[testenv]
commands =
    py.test --cov-report term-missing --cov tape_bulk_eject {posargs:tests}
deps =
    -rrequirements-test.txt
usedevelop = True

[testenv:pylint]
basepython = python3.4
commands = pylint --rcfile=tox.ini setup.py tape_bulk_eject
deps = pylint

[testenv:flake8]
basepython = python3.4
commands = flake8
deps =
    flake8
    flake8-import-order==0.5
    flake8-pep257
    pep8-naming

[flake8]
application-import-names = tape_bulk_eject,tests
exclude = .tox/*,build/*,env/*,get-pip.py
ignore = D203
import-order-style = google
max-line-length = 120
statistics = True

[pylint]
max-line-length=120
output-format=colorized
reports=no
